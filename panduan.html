    <script type="text/javascript">
        
        function BrowserType() {
            var userAgent = navigator.userAgent.toLowerCase(); //取得浏览器的userAgent字符串
            var isOpera = userAgent.indexOf("opr") > -1; //判断是否Opera浏览器
            var isIE = userAgent.indexOf("compatible") > -1 && userAgent.indexOf("msie") > -1 && !isOpera; //判断是否IE浏览器
            var isEdge = userAgent.indexOf("edg") > -1; //判断是否IE的Edge浏览器
            var isFirefox = userAgent.indexOf("firefox") > -1; //判断是否Firefox浏览器
            var isQQ = userAgent.indexOf("qqbrowser") > -1; //判断是否QQ浏览器
            var isSafari = userAgent.indexOf("safari") > -1 && userAgent.indexOf("chrome") == -1; //判断是否Safari浏览器
            var isChrome = userAgent.indexOf("chrome") > -1 && userAgent.indexOf("safari") > -1; //判断Chrome浏览器



            if (isOpera) { return "Opera"; }
            if (isIE) { return "IE"; }
            if (isEdge) { return "Edge"; }
            if (isFirefox) { return "Firefox"; }
            if (isQQ) { return "QQBrowser"; }
            if (isSafari) { return "Safari"; }
            if (isChrome) { return "Chrome"; }


        }//myBrowser() end
